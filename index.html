<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <section id="calc-body">
      <div class="calc-container calculator">
        <div class="display calculator__display" id="display">0</div>

        <div class="numbers calculator__keys d-flex justify-content-start
        align-items-start">
          <div class="row-0">
            <button class="clear key--operator" data-action="clear">C</button>
            <button class="multiply key--operator" data-action="multiply">X</button>
            <button class="divide key--operator" data-action="divide">รท</button>
            <button class="ac" data-action="ac">AC</button>
          </div>
          <div class="row-1">
            <button class="1">1</button>
            <button class="2">2</button>
            <button class="3">3</button>
            <button class="subtract" data-action="subtract">-</button>
          </div>
          <div class="row-2">
            <button class="4">4</button>
            <button class="5">5</button>
            <button class="6">6</button>
            <button class="add" data-action="add">+</button>
          </div>
<div class="bottom-main d-flex justify-content-between">
  <div class="bottom-container d-flex flex-column justify-content-start ">
    <div class="row-3">
      <button class="7">7</button>
      <button class="8">8</button>
      <button class="9">9</button>
    </div>
    <div class="row-4">
      <button class="percent key--operator" data-action="percent">%</button>
      <button class="0">0</button>
      <button class="decimal" data-action="decimal">.</button>
    </div>
  </div>
  <div class="equals">
    <button class="equal key--equal" data-action="calculate">=</button>
  </div>
</div>
        </div>
      </div>
    </section>
    <script src="assets/js/script.js"></script>
  </body>
</html>
